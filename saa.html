    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        .weather-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);

            padding: 10px;

        }
    </style>
</head>
<body>

    <!-- Navigaatio -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                        <a class="nav-link active" href="saa.html">Helsingin SÃ¤Ã¤</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PÃ¤Ã¤sisÃ¤ltÃ¶ -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Helsingin SÃ¤Ã¤ Tiedot</h1>
                
                <!-- Nykyinen aika -->
                <div class="current-time text-center">
                    <h4 id="currentTime">Ladataan aikaa...</h4>
                </div>

                <!-- TÃ¤nne tulee sÃ¤Ã¤tiedot -->
                <div id="saaTiedot" class="weather-card" style="display: none;">
                    <div class="row align-items-center">
                        <div class="col-md-4 text-center">
                            <img id="saaKuva" src="" alt="SÃ¤Ã¤kuva" class="weather-icon">
                            <h3 id="saaKuvaus" class="mt-2"></h3>
                        </div>
                        <div class="col-md-8">
                            <h2 id="kaupunkiNimi" class="mb-3"></h2>
                            <div class="weather-info">
                                <h4 id="lampotila" class="mb-0"></h4>
                            </div>
                            <div class="weather-info">
                                <p><strong>Tuulen nopeus:</strong> <span id="tuuliNopeus"></span> m/s</p>
                                <p><strong>Ilmanpaine:</strong> <span id="paine"></span> hPa</p>
                                <p><strong>Ilmankosteus:</strong> <span id="kosteus"></span>%</p>
                            </div>
                            <div class="weather-info">
                                <p><strong>NÃ¤kyvyys:</strong> <span id="nakyvyys"></span> metriÃ¤</p>
                                <p><strong>Pilvisyys:</strong> <span id="pilvisyys"></span>%</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript -->
    <script>
        // Nykyinen aika 
        function paivitaAika() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit'
            };
            document.getElementById('currentTime').textContent = now.toLocaleDateString('fi-FI', options);
        }

        // Haetaan sÃ¤Ã¤tiedot
        function haeSaaTiedot() {
            const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric';

            fetch(apiUrl)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('SÃ¤Ã¤palvelu ei vastaa');
                    }
                    return response.json();
                })
                .then(function(data) {
                    naytaSaaTiedot(data);
                })
                .catch(function(error) {
                    console.error('Virhe:', error);
                    document.getElementById('virheViesti').style.display = 'block';
                    document.getElementById('saaTiedot').style.display = 'none';
                });
        }

        // NÃ¤ytetÃ¤Ã¤n sÃ¤Ã¤tiedot
        function naytaSaaTiedot(data) {

            document.getElementById('kaupunkiNimi').textContent = data.name + ', Suomi';
            document.getElementById('lampotila').textContent = 'ðŸŒ¡ ' + Math.round(data.main.temp) + 'Â°C';
            document.getElementById('tuuliNopeus').textContent = data.wind.speed;
            document.getElementById('paine').textContent = data.main.pressure;
            document.getElementById('kosteus').textContent = data.main.humidity;
            document.getElementById('nakyvyys').textContent = data.visibility;
            document.getElementById('pilvisyys').textContent = data.clouds.all;

            // SÃ¤Ã¤kuvaus ja ikoni
            const saaKuvaus = data.weather[0].description;
            document.getElementById('saaKuvaus').textContent = saaKuvaus.charAt(0).toUpperCase() + saaKuvaus.slice(1);
            
            const iconCode = data.weather[0].icon;
            document.getElementById('saaKuva').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            document.getElementById('saaKuva').alt = saaKuvaus;

            // SÃ¤Ã¤tiedot
            document.getElementById('saaTiedot').style.display = 'block';
            document.getElementById('virheViesti').style.display = 'none';

            paivitaAika();
        }

        // Alustetaan sivu
        document.addEventListener('DOMContentLoaded', function() {
            paivitaAika();
            setInterval(paivitaAika, 1000);
            
            haeSaaTiedot();
        });
    </script>
